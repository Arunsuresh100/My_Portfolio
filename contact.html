   <main>
    <div class="full_contact">
        <div class="head1_contact">Contact <span>Me!</span></div>

        <form autocomplete="off" id="form_contact">
            <div class="form">
                <div class="colums2_contact">
                    <!-- grid -->
                     <div class="input_flex">
                        <input type="text" id="full_name" name="full_name" placeholder="Full Name" autocomplete="new-name"><span id="full_name_msg"></span>
                     </div>
                     <div class="input_flex">
                        <input type="email" id="email_id" name="email_id" placeholder="Email Address"><span id="email_id_msg"></span>
                    </div>
                    <div class="input_flex">
                        <input type="text" id="mobile_number" name="mobile_number" placeholder="Mobile Number" autocomplete="new-number"><span id="mobile_number_msg"></span>
                    </div>
                    <div class="input_flex">
                        <input type="text" id="email_subject" name="email_subject" placeholder="Email Subject"><span id="email_subject_msg"></span>
                    </div>
                </div>
                <div class="textarea_contact">
                <textarea name="message_content" id="message_content" placeholder="Your Message"></textarea>
                <span id="message_content_msg"></span>
                </div>
            </div>
            <div class="submit">
            <input type="button" value="Submit" id="submit">
            </div>
        </form>
    </div>
   </main>
   <script>
    let sub=document.getElementById('submit');
    sub.addEventListener('click',()=>{

        //input field value stored
        let first_name=document.getElementById('full_name').value;
        let email_id=document.getElementById('email_id').value;
        let mobile_number=document.getElementById('mobile_number').value;
        let email_subject=document.getElementById('email_subject').value;
        let message_content=document.getElementById('message_content').value;
        //error msg span
        let first_name_msg=document.getElementById('full_name_msg');
        let email_id_msg=document.getElementById('email_id_msg');
        let mobile_number_msg=document.getElementById('mobile_number_msg');
        let email_subject_msg=document.getElementById('email_subject_msg');
        let message_content_msg=document.getElementById('message_content_msg');
        //empty checking
        let flag=0;
        //first name validation
        if(first_name.trim()=='')
        {
            flag++;
            first_name_msg.style.color='rgb(240, 100, 58)';
            first_name_msg.innerHTML=`* Required`;
        }
        else if(!/^[A-Za-z\s]+$/.test(first_name)){
            flag++;
            first_name_msg.style.color='rgb(240, 100, 58)';
            first_name_msg.innerHTML=`Only Letters are Valid`;
        }
        else{
            first_name_msg.style.color='rgb(76,175,80)';
            first_name_msg.innerHTML=`Valid`;
        }
        //email validation
        if(email_id.trim()=='')
        {
            flag++;
            email_id_msg.style.color='rgb(240, 100, 58)';
            email_id_msg.innerHTML=`* Required`;
        }
        else if(!/^[A-Za-z0-9.%+-]+@gmail.com$/.test(email_id))
        {
            flag++;
            email_id_msg.style.color='rgb(240, 100, 58)';
            email_id_msg.innerHTML=`Email must be a valid Gmail address`;
        }
        else{
            email_id_msg.style.color='rgb(76,175,80)';
            email_id_msg.innerHTML=`valid`;
        }
        //mobile number validation
        if(mobile_number.trim()=='')
        {
            flag++;
            mobile_number_msg.style.color='rgb(240, 100, 58)';
            mobile_number_msg.innerHTML=`* Required`;
        }
        else if(!/^\d{10}$/.test(mobile_number))
        {
            flag++;
            mobile_number_msg.style.color='rgb(240, 100, 58)';
            mobile_number_msg.innerHTML=`not valid`;
        }
        else{
            mobile_number_msg.style.color='rgb(76,175,80)';
            mobile_number_msg.innerHTML=`Valid`;
        }
        //email subject validation
        if(email_subject.trim()=='')
        {
            flag++;
            email_subject_msg.style.color='rgb(240, 100, 58)';
            email_subject_msg.innerHTML=`* Required`;
        }
        else if(!/^[A-Za-z, ()''""]+$/.test(email_subject))
        {
            flag++;
            email_subject_msg.style.color='rgb(240, 100, 58)';
            email_subject_msg.innerHTML=`Not valid (Check the characters)`;
        }
        else{
            email_subject_msg.style.color='rgb(76,175,80)';
            email_subject_msg.innerHTML=`Valid`;
        }
        //message testarea validation
        if(message_content.trim()=='')
        {
            flag++;
            message_content_msg.style.color="rgb(240, 100, 58)";
            message_content_msg.innerHTML=`* Required`;
        }
        else{
            message_content_msg.style.color="rgb(76,175,80)";
            message_content_msg.innerHTML=`Valid`;
        }
        if(flag==0)
        {
            let alert_confirm=confirm("If you are ready for send it");
            if(alert_confirm)
            {
            let confirm_it=confirm("send sucessfully (iam only focusing on front end in the future the backend will be done if you need to contact click 'Ok')");
            if(confirm_it)
            {
                window.open('text.txt')
            }
            location.href="index.html";
            }
        }
        //prevent submition
        else{
        event.preventDefault();
        }
    })
   </script>
